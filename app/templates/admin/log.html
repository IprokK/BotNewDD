{% extends "admin/base.html" %}
{% block title %}Лог{% endblock %}
{% block content %}
<h2>Лог событий</h2>
<div class="card" style="max-height: 500px; overflow-y: auto;">
    <pre style="font-size: 0.85rem; margin: 0;">{% for log in logs %}{{ log.created_at }} [{{ log.event_type }}] {{ log.data }}
{% else %}Нет записей{% endfor %}</pre>
</div>
{% endblock %}
